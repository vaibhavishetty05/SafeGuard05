<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard - Select Your Role</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .role-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .role-form h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .role-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .role-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .role-form button:hover {
            background-color: #0056b3;
        }
        .role-form a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .role-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="role-form">
        <h2>Select Your Role</h2>
        <p>Please select your role from the dropdown below:</p>
        <form id="role-form">
            <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="parent">Parent</option>
                <option value="guardian">Guardian</option>
                <option value="teacher">Teacher</option>
                <option value="caretaker">Caretaker</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p><a href="index.html">Back to Home</a></p>
    </div>

    <script>
        document.getElementById('role-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to disability info page after selecting role
            window.location.href = 'disability-info.html';
        });
    </script>
</body>
</html>
